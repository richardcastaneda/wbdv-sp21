<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <script src="../services/user.service.client.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="user-admin.component.client.js"></script>
</head>
<body>
<!-- Primary Container -->
<div class="container">
<h1>User Admin</h1>
  <!-- Input Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tr class="wbdv-form">
      <td><input id="usernameFld" class="form-control"
                 placeholder="Username" /></td>
      <td><input type="password" id="passwordFld" class="form-control"
                 placeholder="Password" /></td>
      <td><input id="firstNameFld" class="form-control"
                 placeholder="First Name" /></td>
      <td><input id="lastNameFld" class="form-control"
                 placeholder="Last Name" /></td>
      <td>
        <select id="roleFld" class="form-control">
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Staff">Staff</option>
        </select>
      </td>
      <td>
        <span class="pull-right" style="white-space: nowrap">
          <button class="fa-2x fa fa-plus wbdv-create"></button>
          <button class="fa-2x fa fa-check wbdv-update"></button>
        </span>
      </td>
    </tr>
    <tbody id="table-rows" class="wbdv-tbody">
    <!-- Dynamically Rendered - Javascript-->
    </tbody>
  </table>
</div>
</body>
</html>
